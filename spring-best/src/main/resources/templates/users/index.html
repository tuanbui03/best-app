<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div lang="en" th:include="/layouts/navigation.html "></div>
<div class="container">
    <h1 class="text-center my-4">Users</h1>
    <a class="btn btn-primary" href="/users/create">Create User</a>

    <table class="table">
        <thead>
        <tr>
            <th>UserID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Email</th>
            <th>Image</th>
            <th>Phone</th>
            <th>Birthday</th>
            <th>Role</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userID}"></td>
            <td th:text="${user.first_name}"></td>
            <td th:text="${user.last_name}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td><img height="90px"  th:src="@{${'/users/display?id=' + user.userID}}" alt=""></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.status}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/users/edit(id=${user.userID})}">Edit</a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/users/delete(id=${user.userID})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
