<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div lang="en" th:include="/layouts/navigation.html "></div>
<div class="container">
    <h1 class="text-center my-4">Vouchers</h1>
    <a class="btn btn-primary" href="/vouchers/create">Create Voucher</a>

    <table class="table">
        <thead>
        <tr>
            <th>VoucherID</th>
            <th>VoucherCode</th>
            <th>Date Start</th>
            <th>Date End</th>
            <th>Discount Percent</th>
            <th>Description</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${voucherList}">
            <td th:text="${voucher.voucherID}"></td>
            <td th:text="${voucher.voucher_code}"></td>
            <td th:text="${voucher.date_start}"></td>
            <td th:text="${voucher.date_end}"></td>
            <td th:text="${voucher.discount_percent}"></td>
            <td th:text="${voucher.description}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/vouchers/edit(id=${voucher.voucherID})}">Edit</a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/vouchers/delete(id=${voucher.voucherID})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
