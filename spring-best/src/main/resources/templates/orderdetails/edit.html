<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div lang="en" th:include="/layouts/navigation.html "></div>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p=4 m-4">
            <h2 class="text-center mb-5"> Edit OrderDetail</h2>
            <form method="post" enctype="multipart/form-data" th:object="${orderDetail}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">OrderDetailID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${orderDetail.orderDetailID}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Order</label>
                    <div class="col-sm-8">
                        <select th:field="${orderDetail.order.orderID}">
                            <option th:each="order: ${orderList}" th:value="${order.orderID}" th:text="${order.orderID}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Voucher</label>
                    <div class="col-sm-8">
                        <select th:field="${orderDetail.voucher.voucherID}">
                            <option th:each="voucher: ${voucherList}" th:value="${voucher.voucherID}" th:text="${voucher.voucher_code}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Product</label>
                    <div class="col-sm-8">
                        <select th:field="${orderDetail.product.productID}">
                            <option th:each="product: ${productList}" th:value="${product.productID}" th:text="${product.productName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Quantity</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${orderDetail.quantity}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${orderDetail.price}">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/orderdetails/all" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
