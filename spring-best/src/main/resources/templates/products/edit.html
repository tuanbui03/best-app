<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div lang="en" th:include="/layouts/navigation.html "></div>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p=4 m-4">
            <h2 class="text-center mb-5"> Edit Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${product}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ProductID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="${product.productID}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <select th:field="${product.brand.brandID}">
                            <option th:each="brand: ${brandList}" th:value="${brand.brandID}" th:text="${brand.brandname}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select th:field="${product.category.categoryID}">
                            <option th:each="category: ${categoryList}" th:value="${category.categoryID}" th:text="${category.categoryname}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ProductName</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.productName}">
                        <p th:if="${#fields.hasErrors('productName')}" th:errorclass="text-danger"
                           th:errors="${product.productName}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${product.price}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Sale</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.sale}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${product.description}"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Size</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.size}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Color</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.color}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Code</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.code}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Discount</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.discount}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${product.status}">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products/all" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
