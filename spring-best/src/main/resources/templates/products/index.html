<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div lang="en" th:include="/layouts/navigation.html "></div>
<div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary" href="create">Create Products</a>

    <table class="table">
        <thead>
            <tr>
                <th>ProductID</th>
                <th>BrandName</th>
                <th>CategoryName</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Sale</th>
                <th>Description</th>
                <th>Size</th>
                <th>Color</th>
                <th>Code</th>
                <th>Discount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${productList}">
                <td th:text="${product.productID}"></td>
                <td th:text="${product.brand.brandname}"></td>
                <td th:text="${product.category.categoryname}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.sale}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.size}"></td>
                <td th:text="${product.color}"></td>
                <td th:text="${product.code}"></td>
                <td th:text="${product.discount}"></td>
                <td th:text="${product.status}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/products/edit(id=${product.productID})}">Edit</a>

                    <a class="btn btn-danger btn-sm"
                       th:href="@{/products/delete(id=${product.productID})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
