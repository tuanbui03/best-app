<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div lang="en" th:include="/layouts/navigation.html "></div>
<div class="container">
    <h1 class="text-center my-4">Order</h1>
    <a class="btn btn-primary" href="/orders/create">Create Order</a>

    <table class="table">
        <thead>
        <tr>
            <th>OrderID</th>
            <th>User</th>
            <th>Payment</th>
            <th>Address</th>
            <th>Total</th>
            <th>Created_At</th>
            <th>Status</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td th:text="${order.orderID}"></td>
            <td th:text="${order.user.user_name}"></td>
            <td th:text="${order.payment.paymentName}"></td>
            <td th:text="${order.address}"></td>
            <td th:text="${order.total}"></td>
            <td th:text="${order.created_at}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.phone}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/orders/edit(id=${order.orderID})}">Edit</a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{/orders/delete(id=${order.orderID})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
